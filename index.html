<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Tinting Services</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="logo.svg" alt="Car Tinting Logo" class="logo">
        <h1>Professional Car Tinting</h1>
    </header>

    <section class="gallery">
        <h2>Our Work</h2>
        <div class="gallery-grid">
            <img src="gallery1.jpg" alt="Mercedes Car Tinting">
            <img src="gallery2.jpg" alt="Volkswagen Car Tinting">
            <img src="gallery3.jpg" alt="Audi Car Tinting">
            <img src="gallery4.jpg" alt="Black Mercedes Car Tinting">
        </div>
    </section>

    <section id="booking" class="booking-section">
        <h2>Book an Appointment</h2>
        <form action="mailto:hillaryopiyo522@gmail.com" method="post" enctype="text/plain">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>

            <label for="car">Car Model</label>
            <input type="text" id="car" name="car" required>

            <label for="date">Preferred Date</label>
            <input type="date" id="date" name="date" required>

            <label for="message">Message / Special Request</label>
            <textarea id="message" name="message" rows="4"></textarea>

            <button type="submit">Submit Booking</button>
        </form>

        <div class="contact-buttons">
            <a href="tel:+254708685316" class="call-button">Call Us</a>
            <a href="https://wa.me/254708685316" target="_blank" class="whatsapp-button">WhatsApp Us</a>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Professional Car Tinting. All rights reserved.</p>
    </footer>
</body>
</html>
